<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436"/>
      <stop offset="50%" style="stop-color:#1a1d1e"/>
      <stop offset="100%" style="stop-color:#0d1011"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2e2f"/>
      <stop offset="100%" style="stop-color:#1e2324"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a7c080"/>
      <stop offset="100%" style="stop-color:#83c092"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="pageShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Document/Page shape - larger and more prominent -->
  <g filter="url(#pageShadow)">
    <path d="M200 120 L680 120 L824 264 L824 904 L200 904 Z" fill="url(#pageGrad)"/>
    <!-- Folded corner -->
    <path d="M680 120 L680 264 L824 264 Z" fill="#3d4647"/>
    <!-- Page border highlight -->
    <path d="M200 120 L680 120 L824 264 L824 904 L200 904 Z" fill="none" stroke="#4a5050" stroke-width="2"/>
  </g>

  <!-- Markdown header with green accent -->
  <rect x="260" y="220" width="240" height="36" rx="6" fill="url(#accentGrad)" filter="url(#glow)"/>

  <!-- Cursor/caret -->
  <rect x="248" y="220" width="5" height="36" rx="2" fill="#a7c080" filter="url(#glow)"/>

  <!-- Text lines -->
  <rect x="260" y="310" width="480" height="18" rx="4" fill="#4d5657" opacity="0.9"/>
  <rect x="260" y="350" width="400" height="18" rx="4" fill="#4d5657" opacity="0.7"/>
  <rect x="260" y="390" width="440" height="18" rx="4" fill="#4d5657" opacity="0.8"/>

  <!-- Code block - more prominent -->
  <rect x="260" y="460" width="500" height="140" rx="12" fill="#151819" stroke="#3d4647" stroke-width="2"/>
  <!-- Code block header dots -->
  <circle cx="285" cy="485" r="6" fill="#e67e80" opacity="0.8"/>
  <circle cx="305" cy="485" r="6" fill="#dbbc7f" opacity="0.8"/>
  <circle cx="325" cy="485" r="6" fill="#a7c080" opacity="0.8"/>
  <!-- Code lines -->
  <rect x="280" y="510" width="140" height="14" rx="3" fill="#e67e80" opacity="0.9"/>
  <rect x="430" y="510" width="100" height="14" rx="3" fill="#a7c080" opacity="0.9"/>
  <rect x="280" y="538" width="200" height="14" rx="3" fill="#7fbbb3" opacity="0.9"/>
  <rect x="490" y="538" width="80" height="14" rx="3" fill="#dbbc7f" opacity="0.9"/>
  <rect x="280" y="566" width="120" height="14" rx="3" fill="#d699b6" opacity="0.9"/>

  <!-- More text lines below code -->
  <rect x="260" y="640" width="420" height="18" rx="4" fill="#4d5657" opacity="0.8"/>
  <rect x="260" y="680" width="360" height="18" rx="4" fill="#4d5657" opacity="0.6"/>
  <rect x="260" y="720" width="480" height="18" rx="4" fill="#4d5657" opacity="0.7"/>

  <!-- Bullet points -->
  <circle cx="275" y="810" r="6" fill="#a7c080" opacity="0.8"/>
  <rect x="295" y="802" width="300" height="16" rx="3" fill="#4d5657" opacity="0.7"/>
  <circle cx="275" y="845" r="6" fill="#a7c080" opacity="0.8"/>
  <rect x="295" y="837" width="260" height="16" rx="3" fill="#4d5657" opacity="0.6"/>
</svg>
